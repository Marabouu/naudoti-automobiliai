<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/addCar/addCar.js" defer></script>
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body id="body">
    <header id="head">
      <div id="logo">R.S Naudoti Automobiliai</div>
      <img src="/images/zent-logo-png-car-22.png" id="headCarImg" />
    </header>
    <nav id="nav">
      <a href="/index.html"> <button id="button">Pagrindinis</button></a>
      <a href="/addedCars/addedCars.html">
        <button id="button">Rinktis automobilius</button></a
      >
      <a href="/addCar/addCar.html">
        <button id="button">Ikelti automobili</button></a
      >
    </nav>
    <br />
    <div id="app">
      <p>Suveskite automobilio duomenys</p>
      <div id="app2">
        <form id="form3">
          <div id="forms">
            <div id="form">
              <br />
              <label for="brand">Automobilio marke</label><br />
              <input
                type="text"
                id="brand"
                name="brand"
                oninput="this.value = this.value.toUpperCase()"
              /><br />

              <label for="model">Modelis</label><br />
              <input
                type="text"
                id="model"
                name="model"
                oninput="this.value = this.value.toUpperCase()"
              /><br />

              <label for="year">Metai</label><br />
              <input type="text" id="year" name="year" /><br />

              <label for="engine">Varyklio turis</label><br />
              <input
                type="text"
                id="engine"
                name="engine"
                oninput="this.value = this.value.toUpperCase()"
              /><br />

              <label for="engine">Pavaru Deze</label><br />
              <input
                type="text"
                id="gearbox"
                name="gearbox"
                oninput="this.value = this.value.toUpperCase()"
              /><br />
            </div>
            <div id="form2">
              <label for="class">Tipas</label><br />
              <input
                type="text"
                id="class"
                name="class"
                oninput="this.value = this.value.toUpperCase()"
              /><br />

              <label for="carColor">Spalva</label><br />
              <input
                type="text"
                id="carColor"
                name="carColor"
                oninput="this.value = this.value.toUpperCase()"
              /><br />

              <label for="fuel">Kuro Tipas</label><br />
              <input
                type="text"
                id="fuel"
                name="fuel"
                oninput="this.value = this.value.toUpperCase()"
              /><br />

              <label for="mileage">Rida</label><br />
              <input
                type="text"
                id="mileage"
                name="mileage"
                oninput="this.value = this.value.toUpperCase()"
              /><br />

              <label for="carImage">Nuotrauka (irasykit URL)</label><br />
              <input type="text" id="carImage" name="carImage" /><br />
              <br />
              <br />
            </div>
          </div>
          <button type="submit" id="submit">Ikelti</button>
        </form>
      </div>

      <div id="output"></div>
    </div>
    <footer id="footer">
      <p id="copyright">Copyright R.S 2022</p>
    </footer>
  </body>
</html>
